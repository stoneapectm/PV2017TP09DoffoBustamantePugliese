<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pugliese Franco</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="Libros">
            <h:form id="frmLibros">
                <p:panelGrid id="tblBotones" columns="2">
                    <p:commandButton id="btnAgregarLibro" value="Agregar" oncomplete="PF('agregarLibro').show()" update="tblMuestraLibros"/>
                    <p:commandButton id="btnBuscarLibro" value="Buscar" oncomplete="PF('buscarLibro').show()" update="tblMuestraLibros"/>
                </p:panelGrid>
                <p:panelGrid id="tblMuestraLibros" columns="5">
                    <p:dataTable id="dtTblLibros" value="#(LibroFormBean.Libros.Libros)" var="cadaLibro" emptyMessage="No hay libros en la Base de Datos">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.isbn}"/>
                        </p:column>
                         <p:column headerText="Titulo">
                            <p:outputLabel value="#{cadaLibro.titulo}"/>
                        </p:column>
                         <p:column headerText="Categoria">
                            <p:outputLabel value="#{cadaLibro.categoria}"/>
                        </p:column>
                         <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                         <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.Precio}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <p:dialog id="dlgAltaLibro" widgetVar="agregarLibro" header="Alta de Libro" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
            <p:growl id="mesajesAltaLibro" showDetail="false" showSummary="true" sticky="false"/>
            <h:form id="frmAltaLibro">
                <p:panelGrid id="tblAltaLibros" columns="2">
                    <p:outputLabel for="txtISBN" value="ISBN"/>
                    <p:inputText id="txtISBN" value="#{libroFormBean.unIsbn}" required="true"/>
                    <p:outputLabel for="txtTitulo" value="Titulo"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.unTitulo}" required="true"/>
                    <p:outputLabel for="txtAutor" value="Autor"/>
                    <p:inputText id="txtAutor" value="#{libroFormBean.unAutor}" required="true"/>
                    <p:outputLabel for="txtPrecio" value="Precio"/>
                    <p:inputText id="txtPrecio" value="#{libroFormBean.unPrecio}" required="true"/>
                    <p:outputLabel for="txtCategoria" value="Categoria"/>
                    <p:inputText id="txtCategoria" value="#{libroFormBean.unaCategoria}" required="true"/>
                    <p:selectOneMenu id="categoria" value="#{libroFormBean.unaCategoria}" panelStyle="width:180px" effect="fade" style="width:160px" filter="true">
                        <f:selectItems value="#{libroFormBean.categorias}"/>
                    </p:selectOneMenu>
                    <p:commandButton id="btnAgregarLibro" value="Agregar" actionListener="#{libroFormBean.agregarLibro()}" update=":frmLibros :mensajesAltaLibro" oncomplete="PF('agregarLibro').hide()">
                        <p:confirm header="Pedido de Confirmacion" message="Â¿Confirma Agregar Auto?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton id="btnCerrarAltaLibro" value="Salir" oncomplete="PF('agregarLibro').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog id="dlgBusquedaLibroBusquedaLibro" widgetVar="buscarLibro" header="Busqueda de Libro" showEffect="explode" hideEffect="explode" modal="true">
            <h:form id="frmBusquedaLibro">
                <p:panelGrid id="tblBusquedaLibros" columns="2">
                    <p:outputLabel for="txtBuscaTitulo" value="Titulo: "/>
                    <p:inputText id="txtBuscaTitulo"
                                 value="#{libroFormBean.buscaTitulo}" required="true"/>
                    <p:outputLabel id="lblOpcion" value="Buscar por Categoria?"/>
                    <p:selectBooleanCheckbox value="#{libroFormBean.cat}">
                        <p:ajax update="txtBuscaCat"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="txtBuscaCat" value="Categoria: "/>
                    <p:inputText id="txtBuscaCat" value="#{libroFormBean.buscaCat}" required="true" disabled="#{libroFormBean.cat eq false}"/>
                    <p:commandButton id="btnBuscarLibro" value="Buscar" actionListener="#{libroFormBean.buscarLibro()}" update="dtTblLibros :mensajesAltaLibro"/>
                    <p:commandButton id="btnCerrarBuscarLibro" value="Salir" oncomplete="PF('buscarLibro').hide()"/>
                </p:panelGrid>
                <p:dataTable id="dtTblLibros" value="#{libroFormBean.libro}" var="cadaLibro" emptyMessage="No hay libros">
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{cadaLibro.isbn}"/>
                    </p:column>
                     <p:column headerText="Titulo">
                        <p:outputLabel value="#{cadaLibro.titulo}"/>
                    </p:column>
                     <p:column headerText="Autor">
                        <p:outputLabel value="#{cadaLibro.autor}"/>
                    </p:column>
                     <p:column headerText="Precio">
                        <p:outputLabel value="#{cadaLibro.precio}"/>
                    </p:column>
                     <p:column headerText="Categoria">
                        <p:outputLabel value="#{cadaLibro.categoria}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:confirmDialog id="confirmacionDialogoLibro"
                         global="true" showEffect="fade"
                         hideEffect="fade">
            <h:form id="frmConfirmacionOperacionLibro">
                <p:commandButton value="SI" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-close"
                                 style="float: right;"/>
                <p:commandButton value="NO" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                 style="float: right;"/>
                
        </h:form>
        </p:confirmDialog>
    </h:body>
</html>
