<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Team Stoneapectm</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPerimetro"
                 header="Calculo de Perimetro"
                 style="width: 400px"
                 footer="Escuela de Minas">
            <h:form id="frmDistancia">
                <h:panelGrid id="tblPerimetro" columns="4">
                    <p:outputLabel id="lblA1" value="Punto(" />
                    <p:inputText id="txtAX1" value="#{trianguloFormBean.x1}" size="3" />
                    <p:inputText id="txtAY1" value="#{trianguloFormBean.y1}" size="3" />
                    <p:outputLabel id="lblA2" value=")" />

                    <p:outputLabel id="lblB1" value="Punto(" />
                    <p:inputText id="txtBX1" value="#{trianguloFormBean.x2}" size="3" />
                    <p:inputText id="txtBY1" value="#{trianguloFormBean.y2}" size="3" />
                    <p:outputLabel id="lblB2" value=")" />

                    <p:outputLabel id="lblC1" value="Punto(" />
                    <p:inputText id="txtCX1" value="#{trianguloFormBean.x3}" size="3" />
                    <p:inputText id="txtCY1" value="#{trianguloFormBean.y3}" size="3" />
                    <p:outputLabel id="lblC2" value=")" />

                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorPerimetro" actionListener="#{trianguloFormBean.ingresarPuntos()}"/>
                    <p:outputLabel id="lblValorPerimetro" value="#{trianguloFormBean.unPerimetro}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
